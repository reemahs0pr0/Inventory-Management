<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
<meta charset="UTF-8" />
<title>Reorders List</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" media="all" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
	<header th:insert="fragments/general.html :: header"> </header>
	<div th:replace="fragments/general.html :: menu"></div>
		<table width="100%" class="center">
			<tr align="center">
				<td width="30%"></td>
				<td align="center" width="40%"><h1>Inventory Reorder Report</h1></td>
				<td  width="30%"></td>
			</tr>
		</table>
	<!-- Report List -->
	<table  class="table table-striped table-hover" th:object="${reorder}">
		<thead>
		<tr>
			<th>Part.No.</th>
			<th>Unit.Price</th>
			<th>Qty</th>
			<th>Reorder.Qty</th>
			<th>Min.Order.Qty</th>
			<th>Ord.Qty.</th>
			<th>Price</th>
		</tr>
		</thead>
		<tr>
			<td><input type="text" readonly th:field="*{product.id}"></td>
			<td><input type="text" readonly th:field="*{product.originalPrice}"></td>
			<td><input type="text" readonly th:field="*{product.id}"></td>
			<td><input type="text" readonly th:field="*{product.id}"></td>
			<td><input type="text" readonly th:field="*{product.id}"></td>
			<td><input type="text" readonly th:field="*{product.id}"></td>
			<td><input type="text" readonly th:field="*{product.id}"></td>
		</tr>
	</table>
	<p><a th:href="@{/reorders/list}" class="btn btn-default">Back to Reorders</a></p>
	<div th:replace="fragments/general.html :: footer"></div>
	<span th:if="${session.session == 'admin'}"><a href="Home" class="btn btn-primary" th:href="@{/user/home/admin}">Home</a></span>
	<span th:if="${session.session == 'mechanic'}"><a href="Home" class="btn btn-primary" th:href="@{/user/home/mechanic}">Home</a></span>
</body>
</html>
